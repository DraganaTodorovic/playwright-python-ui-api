name: CI Playwright Python

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  python-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies
        run: pip install pytest playwright allure-pytest
      - name: Run tests
        run: |
          pytest playwright-python/tests -n auto --html=playwright-python/python-reports/report.html --alluredir=playwright-python/python-reports/allure-results
      - name: Generate Allure report
        run: |
          allure generate playwright-python/python-reports/allure-results --clean -o playwright-python/python-reports/allure-report


