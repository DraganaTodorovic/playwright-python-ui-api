name: CI Playwright Python

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  actions: write
  id-token: write

jobs:
  python-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps
#          pip install pytest playwright allure-pytest

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # ðŸ‘‰ Install Allure CLI
      - name: Install Allure CLI
        run: |
           sudo apt-get update
           sudo apt-get install -y wget unzip
           wget https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.zip
           unzip allure-2.25.0.zip
           sudo mv allure-2.25.0 /opt/allure
           sudo ln -s /opt/allure/bin/allure /usr/bin/allure              

      - name: Run tests
        run: |
          pytest ./tests -n auto --html=python-reports/report.html --alluredir=python-reports/allure-results

      - name: Generate Allure Report
        run: |
          allure generate python-reports/allure-results --clean -o python-reports/allure-report

#      - name: Upload Allure Report as artifact
#        uses: actions/upload-artifact@v4
#        with:
#          name: allure-report
#          path: python-reports/allure-report

      # ðŸ‘‰ Deploy na gh-pages
      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: python-reports/allure-report


